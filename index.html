<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InmoConecta - Conectando Hogares, Uniendo Futuros</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body { background-color: #f9fafb; }
    .fade-in { animation: fadeIn 0.6s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="text-gray-800">

  <!-- HEADER -->
  <header class="bg-white shadow-md sticky top-0 z-50 py-4">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between px-6 space-y-3 md:space-y-0">
      <div class="flex items-center space-x-4">
        <img src="inmoconecta-logo.png" alt="InmoConecta" class="h-24 md:h-28 w-auto drop-shadow-lg">
        <h1 class="text-3xl font-extrabold text-green-700 tracking-tight">InmoConecta</h1>
      </div>
      <input id="search" type="text" placeholder="Buscar por referencia o palabra clave..." 
        class="border border-gray-300 rounded-xl px-4 py-2 w-full md:w-96 focus:ring focus:ring-green-300 outline-none transition">
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container mx-auto px-6 py-10">
    <h2 class="text-3xl font-semibold text-gray-800 mb-8 text-center">Propiedades disponibles</h2>
    <div id="mensaje" class="text-center text-gray-500 mb-4"></div>
    <div id="listado" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-800 text-white py-6 text-center">
    <p>&copy; 2025 InmoConecta - Conectando Hogares, Uniendo Futuros</p>
  </footer>

  <script>
    // ðŸŸ¢ ENLACE A TU GOOGLE SHEETS PUBLICADO COMO CSV
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTfVUPzfsgHCzSnNbTuwQyFIZwukG6Xs0PIXWmplnf--DxzIaREs1658Qo-tnwx4FqHOfRMuxcpNjl-/pub?gid=0&single=true&output=csv";

    let propiedades = []; // guardamos aquÃ­ todas las propiedades

    async function cargarDatos() {
      const mensaje = document.getElementById("mensaje");
      mensaje.innerHTML = "â³ Cargando propiedades...";
      try {
        const response = await fetch(sheetURL);
        if (!response.ok) throw new Error("No se pudo acceder al documento de Google Sheets.");
        const csvData = await response.text();
        const parsed = Papa.parse(csvData, { header: true });
        propiedades = parsed.data.filter(item => Object.values(item).some(v => v)); // filtramos filas vacÃ­as
        if (propiedades.length === 0) {
          mensaje.innerHTML = "âš ï¸ No hay propiedades disponibles en este momento.";
        } else {
          mensaje.innerHTML = "";
          mostrarPropiedades(propiedades);
        }
      } catch (error) {
        mensaje.innerHTML = "âŒ Error al cargar los datos. Verifica el enlace del Google Sheets o la conexiÃ³n.";
        console.error("Error:", error);
      }
    }

    // ðŸ  FUNCIÃ“N PARA MOSTRAR PROPIEDADES EN TARJETAS
    function mostrarPropiedades(datos) {
      const contenedor = document.getElementById("listado");
      contenedor.innerHTML = "";

      datos.forEach(item => {
        const imagenes = item.fotos ? item.fotos.split(",").map(url => url.trim()) : [];
        const primeraImagen = imagenes[0] || "https://via.placeholder.com/400x300?text=Sin+Imagen";

        const card = document.createElement("div");
        card.className = "bg-white shadow-lg rounded-2xl overflow-hidden fade-in hover:shadow-2xl transition";
        card.innerHTML = `
          <div class="relative">
            <img src="${primeraImagen}" alt="${item.titulo || "Propiedad"}" class="w-full h-56 object-cover">
            ${item.estado?.toLowerCase() === "cerrado" 
              ? `<span class='absolute top-2 right-2 bg-red-600 text-white px-2 py-1 rounded'>Cerrado</span>` 
              : ""}
          </div>
          <div class="p-5">
            <h3 class="text-xl font-bold mb-2 text-green-700">${item.titulo || "Propiedad sin tÃ­tulo"}</h3>
            <p class="text-gray-600 text-sm mb-2">${item.tipo || ""} - Ref: ${item.ref || item.Referencia || item.codigo || "N/A"}</p>
            <p class="text-gray-800 font-semibold mb-2">${item.precio || ""}</p>
            <p class="text-gray-600 text-sm mb-1">${item.direccion || ""}</p>
            <p class="text-gray-600 text-sm mb-4">${item.descripcion || ""}</p>
            <div class="flex justify-between text-gray-500 text-sm">
              <span>${item.metros || ""} mÂ²</span>
              <span>${item.habitaciones || ""} hab.</span>
            </div>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }

    // ðŸ” BUSCADOR UNIVERSAL (funciona con cualquier nombre de columna)
    document.getElementById("search").addEventListener("input", e => {
      const term = e.target.value.toLowerCase().trim();
      const resultados = propiedades.filter(item =>
        Object.values(item).some(v =>
          v && v.toString().toLowerCase().includes(term)
        )
      );
      mostrarPropiedades(resultados);
      document.getElementById("mensaje").textContent =
        resultados.length === 0 && term
          ? "ðŸ”Ž No se encontraron resultados para tu bÃºsqueda."
          : "";
    });

    cargarDatos();
  </script>
</body>
</html>
