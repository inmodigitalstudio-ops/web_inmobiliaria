<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InmoConecta - Portal Inmobiliario</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #f8fafc;
      font-family: 'Inter', system-ui, sans-serif;
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
    }

    .gradient {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
    }

    .btn {
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="gradient py-8 shadow-lg">
    <div class="max-w-7xl mx-auto px-6 text-center">
      <h1 class="text-4xl font-bold mb-2">üè† InmoConecta</h1>
      <p class="text-lg text-blue-100">Tu portal inmobiliario profesional</p>
    </div>
  </header>

  <!-- Filtros -->
  <section class="max-w-7xl mx-auto px-6 py-10">
    <div class="bg-white shadow-md rounded-2xl p-6 flex flex-col md:flex-row items-center justify-between gap-4">
      <input id="search" type="text" placeholder="üîç Buscar por referencia o ubicaci√≥n..."
             class="w-full md:w-1/2 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none" />

      <select id="filter-tipo"
              class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        <option value="todos">Todos los tipos</option>
        <option value="venta">Venta</option>
        <option value="alquiler">Alquiler</option>
      </select>

      <button id="clear"
              class="btn bg-gray-700 text-white px-4 py-2 rounded-lg shadow hover:bg-gray-800">
        Limpiar filtros
      </button>
    </div>
  </section>

  <!-- Propiedades -->
  <main class="max-w-7xl mx-auto px-6 pb-16">
    <div id="listado" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3"></div>
    <p id="empty" class="text-center text-gray-500 mt-10 hidden">No se encontraron propiedades üòî</p>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t py-8">
    <div class="max-w-7xl mx-auto px-6 text-center text-gray-500 text-sm">
      ¬© 2025 InmoConecta ‚Äî Portal sincronizado autom√°ticamente con Google Sheets
    </div>
  </footer>

  <script>
    // üîó Tu hoja conectada a Google Sheets (en formato CSV)
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTfVUPzfsgHCzSnNbTuwQyFIZwukG6Xs0PIXWmplnf--DxzIaREs1658Qo-tnwx4FqHOfRMuxcpNjl-/pub?gid=0&single=true&output=csv";

    const listado = document.getElementById("listado");
    const empty = document.getElementById("empty");
    let propiedades = [];

    async function cargarDatos() {
      try {
        const res = await fetch(SHEET_URL);
        const texto = await res.text();
        const filas = texto.trim().split("\n").map(f => f.split(","));
        const [headers, ...data] = filas;

        propiedades = data.map(fila => {
          const obj = {};
          headers.forEach((h, i) => {
            obj[h.trim()] = fila[i]?.replace(/\"/g, "").trim();
          });
          return obj;
        });

        mostrarPropiedades(propiedades);
      } catch (err) {
        console.error("Error al cargar la hoja:", err);
        empty.classList.remove("hidden");
        empty.textContent = "‚ö†Ô∏è Error al cargar los datos de Google Sheets";
      }
    }

    function mostrarPropiedades(lista) {
      listado.innerHTML = "";
      if (lista.length === 0) {
        empty.classList.remove("hidden");
        return;
      }
      empty.classList.add("hidden");

      lista.forEach(p => {
        const card = document.createElement("div");
        card.className = "card bg-white rounded-2xl overflow-hidden shadow-md";

        card.innerHTML = `
          <img src="${p.imagen}" alt="${p.referencia}" class="w-full h-56 object-cover">
          <div class="p-5">
            <div class="flex justify-between items-center mb-2">
              <h3 class="text-xl font-semibold">${p.ubicacion}</h3>
              <span class="text-sm text-gray-500">${p.referencia}</span>
            </div>
            <p class="text-blue-600 font-bold text-lg">${p.precio} ‚Ç¨</p>
            <p class="text-gray-600 text-sm mt-2">${p.descripcion}</p>
            <span class="inline-block mt-3 px-3 py-1 rounded-full text-sm ${
              p.tipo.toLowerCase() === 'venta'
                ? 'bg-green-100 text-green-700'
                : 'bg-yellow-100 text-yellow-700'
            }">${p.tipo}</span>
          </div>
        `;
        listado.appendChild(card);
      });
    }

    // üîç Buscador
    document.getElementById("search").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      const filtradas = propiedades.filter(p =>
        Object.values(p).some(v => v.toLowerCase().includes(term))
      );
      mostrarPropiedades(filtradas);
    });

    // üè∑Ô∏è Filtro por tipo
    document.getElementById("filter-tipo").addEventListener("change", e => {
      const tipo = e.target.value;
      const filtradas = tipo === "todos"
        ? propiedades
        : propiedades.filter(p => p.tipo.toLowerCase() === tipo);
      mostrarPropiedades(filtradas);
    });

    // ‚ôªÔ∏è Limpiar filtros
    document.getElementById("clear").addEventListener("click", () => {
      document.getElementById("search").value = "";
      document.getElementById("filter-tipo").value = "todos";
      mostrarPropiedades(propiedades);
    });

    cargarDatos();
  </script>
</body>
</html>
